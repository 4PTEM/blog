<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="./navbar.js"></script>
        <link href="./post.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="postContent" class="w-75 m-auto my-4">
        </div>

        <script src="./actions.js"></script>
        <script>
            async function loadPost() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const post_id = Number(urlParams.get('id'));
                const { title, content, author, category } = await getPost(post_id);
                document.head.title = title;
                postContent.innerHTML = ` 
                    <h1 class="h2 fw-bold my-2">${title}</h1>
                    <p class="post-text">${content}</p>
                    <span>Автор: <a href="./homepage.html?author_id=${author.id}">${author.username}</a></span> <span>Категория: <a href="./homepage.html?category_id=${category.id}">${category.name}</a></span>
                `;
            }

            loadPost();
        </script>
    </body>
</html>
